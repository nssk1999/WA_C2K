  <main>
    
    <div class=" omrs-input-group info">
      <h1>Click to chat</h1>
      <label class="omrs-input-underlined" for="phone">
        <span class="omrs-input-label">Phone Number</span>
        <input id="phone" class="form__field" placeholder="Phone number" type="tel" pattern="-?[0-9+\(\) ]*(\.[0-9]+)?" required>
        <span class="omrs-input-helper">Helper Text</span>
      </label>
        <label for="msg">.</label>
      <textarea name="msg" id="msg" cols="30" rows="3" placeholder="any message " ></textarea>
      <!-- <input placeholder="Password" type="password" required> -->
    </div>
    
  </main>
